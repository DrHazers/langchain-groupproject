<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../static/index-style.css">
    </head>

    <body>
        <div id="element-selector" style="width:100%; height:100vh">
            <div class="chat-app">
                <div class="chat-sidebar">
                    <div class="sidebar-header">
                        <h1>History</h1>
                    </div>
                    <div class="history-container">
                        <!-- Initial chat records are removed -->
                    </div>
                    <div class="sidebar-footer">
                        <div class="new-chat" id="new-chat-btn">
                            New Chat
                        </div>
                    </div>
                </div>
                <div class="chat-container">
                    <div class="chat-header">
                    </div>
                    <div class="chat-box">
                        <!-- Initial messages are removed -->
                    </div>
                    <div class="chat-input" id="chatInput">
                        <textarea id="message-input" placeholder="给行星小助手发送消息..."></textarea>
                        <img src="../static/material/send.svg" alt="发送" id="send-btn" onclick="sendMessage()">
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/chat-operator.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
        <script>
            VANTA.RINGS({
                el: "#element-selector",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundColor: 0x252e5d,
                color: 0x397188
            })
        </script>
    </body>

</html>
